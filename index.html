<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous">
    </script>

    <title>Testeroni</title>
</head>

<body>
    
    
      
    <div id="slider">
        <div id="slider-text">This is slider text</div>
        <a class="ctrl-btn btn-left">&#10094;</a>  
        <a class="ctrl-btn btn-right">&#10095;</a>    
        <div id="img-wrapper">
            <img src="1.jpeg" class="slider-img active">
            <img src="2.jpeg" class="slider-img">
            <img src="3.jpeg" class="slider-img">
            <img src="4.jpeg" class="slider-img">
        </div>
    </div>
    
    <script>
        'use strict'    

        $(document).ready(function() {
             $('.btn-left').click(function(event) {
                if ( $('.active').prev().length == 0) {
                    $('.slider-img:not(:last-child)').animate({'margin-right': '-467px'}, 300);
                    $('.active').removeClass('active');
                    $('.slider-img:last-child').addClass('active');
                } else {
                    $('.active').css('margin-right', '').removeClass('active').prev().addClass('active').animate({'margin-right': ''}, 500);
                };
             });

             $('.btn-right').click(function(event) {
                if ( $('.active').next().length == 0) {
                    $('.slider-img').animate({'margin-right': ''}, 300);
                    $('.active').removeClass('active');
                    $('.slider-img:first-child').addClass('active');
                } else {
                    $('.active').animate({'margin-right': '-467px'}, 500).removeClass('active').next().addClass('active');
                };
             });
         });

    </script>

</body>
